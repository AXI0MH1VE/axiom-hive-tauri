[package]
name = "axiom-hive"
version = "1.0.0"
authors = ["Axiom Hive Engineering"]
description = "Sovereign Local AI Reasoning Engine"

[build]
beforeBuildCommand = ""
beforeDevCommand = ""
devPath = "../src"
distDir = "../dist"

[tauri]
windows = [
  { title = "Axiom Hive", width = 1224, height = 726, resizable = true, fullscreen = false }
]

[tauri.security]
# Restrictive CSP, no eval/unsafe-inline, allow only local/tauri sources
csp = "default-src 'self'; script-src 'self'; connect-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'"

[tauri.bundle]
active = true
identifier = "com.axiomhive.desktop"
icon = ["../public/panther.ico", "../public/panther.icns"]

[tauri.allowlist]
all = false
dialog = true
clipboard = true
notification = true

[tauri.allowlist.fs]
scope = ["%APPDATA%/AxiomHive", "$HOME/.axiomhive"]

[tauri.allowlist.process]
# true
